plugins {
    // Java support
    id "java"
    // Kotlin support
    id "org.jetbrains.kotlin.jvm" version "1.4.21"
    id 'org.jetbrains.intellij' version '0.7.2'
}
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    //noinspection SpellCheckingInspection
    implementation('cn.hutool:hutool-all:5.3.9')

    implementation('dom4j:dom4j:1.6.1')
}

intellij {
    updateSinceUntilBuild false
    type 'IC'
//    version '2020.2'
//    version 'LATEST-EAP-SNAPSHOT'
    version '2021.1'
    pluginName 'RestfulTool'

    plugins = ['java', 'properties', 'yaml', 'Kotlin']
}

publishPlugin {
    // 发布插件，token在`https://plugins.jetbrains.com/author/me/tokens`申请
    token System.getenv("IDEA.Plugin.RestfulTool.Token")
    channels 'beta'
}

group 'cn.cloud.auto.restful.tool'
version '1.3.0'
patchPluginXml {
    changeNotes """
        <ul>
            <li>Support 2021.1</li>
            <li>Fix some bugs</li>
        </ul>
    """
}

//编译JAVA文件时采用UTF-8
//noinspection GroovyAssignabilityCheck
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
