plugins {
    // Java support
    id "java"
    // Kotlin support
    id "org.jetbrains.kotlin.jvm" version "1.4.32"
    id 'org.jetbrains.intellij' version '0.7.2'
}
sourceCompatibility = JavaVersion.VERSION_1_10
targetCompatibility = JavaVersion.VERSION_1_10

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    //noinspection SpellCheckingInspection
    implementation('cn.hutool:hutool-all:5.7.5')

    implementation('org.dom4j:dom4j:2.1.3')
}

intellij {
    updateSinceUntilBuild true
    type 'IC'
//    version '2020.2'
//    version 'LATEST-EAP-SNAPSHOT'
    version '2021.2'
    pluginName 'RestfulTool'

    plugins = ['java', 'properties', 'yaml', 'Kotlin']
}

publishPlugin {
    // 发布插件，token在`https://plugins.jetbrains.com/author/me/tokens`申请
    token System.getenv("IdeaToken")
    // channels 'beta'
    channels 'stable'
}

group 'cn.cloud.auto.restful.tool'
version '1.4.0'
patchPluginXml {
    changeNotes """
        <ul>
            <li>Support 2021.2</li>
            <li>Support Module Filter</li>
            <li>Fix bug Gitee:I3SLYZ</li>
        </ul>
    """
}

//编译JAVA文件时采用UTF-8
//noinspection GroovyAssignabilityCheck
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
